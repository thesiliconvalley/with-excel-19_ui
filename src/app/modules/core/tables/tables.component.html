<div class="container-fluid">
    <div class="row mx-0">
        <div class="col-xl-12 col-md-12 col-sm-12">
           <ng-container *ngFor="let table of sharedService.mainTableList">
                <app-table *ngIf="tableName==table.name"
                [page]="tableName"
                [tableFormat]="table"
                [pageName]="tableName"
                >
                </app-table>
            </ng-container>
        </div>
    </div>
</div>
