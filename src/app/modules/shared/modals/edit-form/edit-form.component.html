<div class="modal-header mb-3">
    <div class="d-flex flex-row justify-content-between w-100 align-items-center py-3 px-4 border-bottom">
        <h2 class="mb-0">{{data.title}}</h2>
        <a matButton (click)="closeDialog()">
            <mat-icon>close</mat-icon>
        </a>
    </div>
</div>

<div class="modal-body mb-3 px-md-4 px-sm-2 border-bottom">
    <form [formGroup]="editForm">
        <div class="row mx-0">
            <div class="col-md-12">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Trial Days Left</mat-label>
                    <input matInput type="number" appIntegerInput formControlName="trial_days_left">
                </mat-form-field>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer mb-3 px-4">
    <button type="button" mat-raised-button color="basic" data-dismiss="modal" class="me-3" (click)="closeDialog()">Close</button>
    <button type="button" mat-raised-button color="primary" [disabled]="editForm.invalid || submitted" (click)="submitForm()">Submit</button>
</div>
